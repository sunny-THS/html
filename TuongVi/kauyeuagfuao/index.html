<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="HandheldFriendly" content="true">
  <title>Happy Birthday</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/balloon-css/0.5.0/balloon.min.css">
  <link href="https://afeld.github.io/emoji-css/emoji.css" rel="stylesheet"> <!--icon-->
  <link rel="icon" type="image/png" href="http://imgur.com/CILKGax.png">
  <link rel="stylesheet" href="qd/style.css">
  <meta name="theme-color" content="#F26B38">
</head>
<body>
  <br><br><br><br><br>
  <div id="card">
    <div id="card-inside" style="border:none">
      <div class="wrap" style="border-radius:20px;">
        <center><p class="animated infinite wobble"><b><u>Happy Birthday To You!</b></u></p><center>
        <p> On this special day of your life, I hope you get all whatever you have ever desired to have. I wish you all the world happiness, may you enjoy this amazing day as much as you can. Happy birthday.  &nbsp;<i class="em-svg em-smile"></i></p>
          <p class="signed"><u>"''''" </br> </b><b> <i class="em-svg em-heart"></i></b><b></br> By </b> <b>THS</b></u></p>
      </div>
    </div>
    <div id="card-front" style="border-radius:20px">
      <div class="wrap">
        <h1 class="animated infinite swing">Happy Birthday!</h1>
        <div class="cake">
          <div class="plate"></div>
          <div class="layer layer-bottom"></div>
          <div class="layer layer-middle"></div>
          <div class="layer layer-top"></div>
          <div class="icing"></div>
          <div class="candle">
            <div class="flame"></div>
            <div class="blink"></div>
          </div>
        </div>
      </div>
      <button id="open" data-balloon="Click to next!" data-balloon-length="medium" data-balloon-pos="left" data-balloon-visible>&gt;</button>
      <button id="close" data-balloon="Click to back" data-balloon-length="medium" data-balloon-pos="left" data-balloon-visible>&lt;</button>
      <div class="card-front_inside">
        <br> <br> <br>
        <div class="polaroid">
          <div class="img" style="background-image: url('file.jpg')"></div>
        </div>
        <div style="top: 20%;" data-balloon="Still cute and small like a Tuong Vi flower......." data-balloon-length="large" data-balloon-pos="up" data-balloon-visible></div>
      </div>
      <div class="shadow"></div>
    </div>
  </div>
  <script  src="qd/index.js"></script>
  <audio id="song" src="https://aredir.nixcdn.com/NhacCuaTui010/HappyBirthdayToYou-NSync_3ebh.mp3?st=fzJuAehw3tmDN8qY0y9luA&e=1533185079&t=1533098621690.mp3" autoplay loop></audio>
</body>
</html>
